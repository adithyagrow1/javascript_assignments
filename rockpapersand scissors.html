<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8; /* Creamy White background color */
            color: #333333; /* Charcoal text color */
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Use the Pacifico font */
            color: #333333; /* Header font color also changed to Charcoal */
            background-color: #faf0e6; /* Linen background color */
            padding: 10px 20px; /* Add some padding to the bubble */
            border-radius: 50px; /* Make it look like a bubble */
            display: inline-block; /* Keep it inline with other elements */
        }
        .emoji {
            font-size: 2rem;
            margin: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease; /* Add a smooth transition effect */
        }
        .emoji:hover {
            transform: scale(1.1); /* Bounce effect on hover */
        }
        .celebrate {
            animation: celebrate 1s infinite alternate;
        }
        @keyframes celebrate {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        table {
            margin: 1rem auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.5rem;
            border: 1px solid #333333; /* Table border color changed to Charcoal */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="emoji" onclick="playGame('ü™®')">ü™®</div>
    <div class="emoji" onclick="playGame('üìÑ')">üìÑ</div>
    <div class="emoji" onclick="playGame('‚úÇÔ∏è')">‚úÇÔ∏è</div>
    <table>
        <tr>
            <th>Player</th>
            <th>Computer</th>
        </tr>
        <tr>
            <td id="playerChoice">-</td>
            <td id="computerChoice">-</td>
        </tr>
        <tr>
            <td id="playerScore">0</td>
            <td id="computerScore">0</td>
        </tr>
    </table>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['ü™®', 'üìÑ', '‚úÇÔ∏è'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            document.getElementById('playerChoice').textContent = playerChoice;
            document.getElementById('computerChoice').textContent = computerChoice;

            if (playerChoice === computerChoice) {
                alert("It's a tie!");
            } else if (
                (playerChoice === 'ü™®' && computerChoice === '‚úÇÔ∏è') ||
                (playerChoice === 'üìÑ' && computerChoice === 'ü™®') ||
                (playerChoice === '‚úÇÔ∏è' && computerChoice === 'üìÑ')
            ) {
                alert('You win!');
                playerScore++;
                document.getElementById('playerChoice').classList.add('celebrate');
            } else {
                alert('Computer wins!');
                computerScore++;
                document.getElementById('computerChoice').classList.add('celebrate');
            }

            updateScores();
        }

        function updateScores() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }
    </script>
</body>
</html>
